<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    {% extends "../layout.html" %}

    {% block css %}
    <link rel="stylesheet" href="/css/article/index.css">
    {% endblock %}

    <title>MyTechBlog</title>
  </head>

  <body>
    <h1>MyTechBlog</h1>
    {% block content %}
    <p>{{ Message }}</p>
    <p>{{ Now }}</p>
    <h2>記事一覧</h2>
  <ul>
    {% for article in Articles %}
    <li>{{ article.ID }}. {{ article.Title }}</li>
    {% endfor %}
  </ul>
    {% endblock %}

    {% block js %}
    <script src="/js/article/index.js"></script>
    {% endblock %}
  </body>
</html>
